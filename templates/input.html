<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Prediction</title>
    <link rel="stylesheet" href="/static/input.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Financial Details</h2>
        <form action="/input" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="12" max"=90" required >

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
            <label for="Entertainment">Entertainment</label>
            <input type="number" id="Entertainment" name="Entertainment" required>
            <label for="Vacation">Vacation</label>
            <input type="number" id="Vacation" name="Vacation" required>
            <label for="Groceries">Groceries</label>
            <input type="number" id="Groceries" name="Groceries" required>
            <label for="Medical">Medical</label>
            <input type="number" id="Medical" name="Medical" required>
            <Label for="Other"> Other </label>
            <input type="number" id="Other" name="Other" required>
            <button type="submit">Predict Risk</button>
            
        </form>
    </div>
</body>
</html>
